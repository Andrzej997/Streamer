spring:
  profiles: development
  application:
    name: api-gateway
  cloud:
    config:
      failFast: true
      uri: http://localhost:8888
      discovery:
        serviceId: config-server
---

spring:
  profiles: docker
  application:
    name: api-gateway
  cloud:
    config:
      uri: http://config-server:8888
      discovery:
        serviceId: config-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/
  instance:
    prefer-ip-address: true
---