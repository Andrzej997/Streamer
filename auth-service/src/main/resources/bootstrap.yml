spring:
  profiles: development
  application:
    name: auth-service
  cloud:
    config:
      uri: http://localhost:8888
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: validate
    database: POSTGRESQL
  datasource:
    url: jdbc:postgresql://localhost:5432/usersdb
    username: sysadm
    password: sysadm
    driver-class-name: org.postgresql.Driver
---
spring:
  profiles: docker
  application:
    name: auth-service
  cloud:
    config:
      uri: http://config-server:8888
      discovery:
        serviceId: config-server
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: none
    database: POSTGRESQL
  datasource:
    url: jdbc:postgresql://usersdb:5432/usersdb
    username: sysadm
    password: sysadm
    driver-class-name: org.postgresql.Driver
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/
  instance:
    prefer-ip-address: true


