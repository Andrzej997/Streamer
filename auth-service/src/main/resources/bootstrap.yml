spring:
  profiles: development
  application:
    name: auth-service
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: docker
  application:
    name: auth-service
  cloud:
    config:
      uri: http://config-server:8888
      discovery:
        serviceId: config-server
---
spring:
  profiles: test
  application:
    name: auth-service
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL
    username: admin
    password: admin
    schema: classpath:/schema.sql
eureka:
  client:
    enabled: false
server:
  port: 9020
encrypt:
  failOnError: false
logging:
  file: log.txt
  level: error