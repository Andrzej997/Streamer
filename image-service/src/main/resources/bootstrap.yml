spring:
  profiles: development
  application:
    name: image-service
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: docker
  application:
    name: image-service
  cloud:
    config:
      uri: http://config-server:8888
      discovery:
        serviceId: config-server
management:
  metrics:
    export:
      prometheus:
        enabled: true
    web:
      server:
        auto-time-requests: true
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true
---
spring:
  profiles: cloud
  application:
    name: image-service
  cloud:
    config:
      uri: http://config-server-mateuszsojka.cfapps.io:8888/
---
spring:
  profiles: test
  application:
    name: image-service
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:test;MODE=PostgreSQL
    username: admin
    password: admin
    platform: h2
eureka:
  client:
    enabled: false
server:
  port: 9024
encrypt:
  failOnError: false
logging:
  file: log.txt
  level:
    org:
      springframework:
        web: error
      hibernate: error
