spring:
  application:
    name: config-server
  cloud:
    config:
      discovery:
        enabled: true
      server:
        git:
          uri: https://github.com/Andrzej997/Streamer-Spring-Cloud-Config-Server
          clone-on-start: true
        health:
          repositories:
            service:
              label: config-service
            service-dev:
              name: service
              profiles: development
eureka:
  instance:
    client:
      serviceUrl:
        defaultZone: 172.17.0.7:8761/eureka/
server:
  port: 8888
management:
  context-path: /admin