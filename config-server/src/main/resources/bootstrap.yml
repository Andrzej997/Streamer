spring:
  profiles: development
  application:
    name: config-server
  cloud:
    config:
      discovery:
        enabled: true
      server:
        git:
          uri: https://github.com/Andrzej997/Streamer-Spring-Cloud-Config-Server
          clone-on-start: true
        health:
          repositories:
            service:
              label: config-service
            service-dev:
              name: service
              profiles: development
    kubernetes:
      enabled: false
      discovery:
        enabled: false
      ribbon:
        enabled: false
server:
  port: 8888
management:
  endpoints:
    enabled-by-default: false
