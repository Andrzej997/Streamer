eureka-service:
  image: mateuszsojka/eureka-service
  ports:
   - 8761:8761
  net: "host"

config-server:
  image: mateuszsojka/config-server
  restart: always
  ports:
   - 8888:8888
  links:
   - eureka-service:eureka-service
  net: "host"

hystrix-dashboard:
  image: mateuszsojka/hystrix-dashboard
  restart: always
  ports:
   - 7979:7979
  links:
   - eureka-service:eureka-service
   - config-server:config-server
  net: "host"

auth-service:
  image: mateuszsojka/auth-service
  restart: always
  ports:
   - 9000:9000
  external_links:
   - usersdb:usersdb
  links:
   - eureka-service:eureka-service
   - config-server:config-server
  net: "host"

ebook-service:
  image: mateuszsojka/ebook-service
  restart: always
  ports:
  - 9002
  external_links:
  - ebookdb:ebookdb
  links:
   - eureka-service:eureka-service
   - config-server:config-server
  net: "host"

image-service:
  image: mateuszsojka/image-service
  restart: always
  ports:
  - 9004
  external_links:
  - imagedb:imagedb
  links:
   - eureka-service:eureka-service
   - config-server:config-server
  net: "host"

music-service:
  image: mateuszsojka/music-service
  restart: always
  ports:
  - 9006
  external_links:
  - musicdb:musicdb
  links:
   - eureka-service:eureka-service
   - config-server:config-server
  net: "host"

video-service:
  image: mateuszsojka/video-service
  restart: always
  ports:
  - 9008
  external_links:
  - videodb:videodb
  links:
   - eureka-service:eureka-service
   - config-server:config-server
  net: "host"

api-gateway:
  image: mateuszsojka/api-gateway
  restart: always
  ports:
  - 8080:8080
  links:
  - eureka-service:eureka-service
  - config-server:config-server
  - auth-service:auth-service
  - ebook-service:ebook-service
  - image-service:image-service
  - music-service:music-service
  - video-service:video-service
  net: "host"